  <body class="bg-slate-900 min-h-screen font-sans md:overflow-hidden relative" style="background-color: #0d1117;">
    <!-- Animated Starfield Background -->
    <div id="starfield" class="fixed inset-0 z-0 pointer-events-none"></div>
    
    <!-- Main Content -->

      {% block content %}

      {% endblock %}
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <!-- Custom animations -->
    <script>
      // Add smooth scrolling and entrance animations
      document.addEventListener('DOMContentLoaded', function() {
        // Intersection observer for animations
        const observerOptions = {
          threshold: 0.1,
          rootMargin: '0px 0px -50px 0px'
        };
        
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('animate-fade-in-up');
            }
          });
        }, observerOptions);
        
        // Observe all sections
        document.querySelectorAll('section').forEach(section => {
          observer.observe(section);
        });

        // Initialize animated starfield
        initStarfield();
      });

      // Animated Starfield Implementation
      function initStarfield() {
        const starfield = document.getElementById('starfield');
        const numStars = 150;
        const stars = [];

        // Create stars
        for (let i = 0; i < numStars; i++) {
          const star = document.createElement('div');
          star.className = 'star';
          
          // Random position
          const x = Math.random() * window.innerWidth;
          const y = Math.random() * window.innerHeight;
          
          // Random size (1-3px)
          const size = Math.random() * 2 + 1;
          
          // Random opacity (0.3-1)
          const opacity = Math.random() * 0.7 + 0.3;
          
          // Random animation duration (20-60s)
          const duration = Math.random() * 40 + 20;
          
          star.style.cssText = `
            position: absolute;
            left: ${x}px;
            top: ${y}px;
            width: ${size}px;
            height: ${size}px;
            background: rgba(255, 255, 255, ${opacity});
            border-radius: 50%;
            animation: twinkle ${duration}s infinite linear, float ${duration * 1.5}s infinite ease-in-out;
            box-shadow: 0 0 ${size * 2}px rgba(255, 255, 255, ${opacity * 0.5});
          `;
          
          starfield.appendChild(star);
          stars.push({ element: star, x, y, vx: (Math.random() - 0.5) * 0.5, vy: (Math.random() - 0.5) * 0.5 });
        }

        // Animate stars
        function animateStars() {
          stars.forEach(star => {
            star.x += star.vx;
            star.y += star.vy;
            
            // Wrap around screen edges
            if (star.x < 0) star.x = window.innerWidth;
            if (star.x > window.innerWidth) star.x = 0;
            if (star.y < 0) star.y = window.innerHeight;
            if (star.y > window.innerHeight) star.y = 0;
            
            star.element.style.left = star.x + 'px';
            star.element.style.top = star.y + 'px';
          });
          
          requestAnimationFrame(animateStars);
        }
        
        animateStars();

        // Handle window resize
        window.addEventListener('resize', () => {
          stars.forEach(star => {
            if (star.x > window.innerWidth) star.x = window.innerWidth;
            if (star.y > window.innerHeight) star.y = window.innerHeight;
          });
        });
      }
    </script>
    
    <style>
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      /* Starfield animations */
      @keyframes twinkle {
        0%, 100% {
          opacity: 0.3;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.2);
        }
      }
      
      @keyframes float {
        0%, 100% {
          transform: translateY(0px) translateX(0px);
        }
        33% {
          transform: translateY(-10px) translateX(5px);
        }
        66% {
          transform: translateY(5px) translateX(-5px);
        }
      }
      
      .star {
        pointer-events: none;
        z-index: 1;
      }
      
      /* Starfield container */
      #starfield {
        background: radial-gradient(ellipse at center, rgba(13, 17, 23, 0.8) 0%, rgba(13, 17, 23, 1) 100%);
      }
      
      .animate-fade-in-up {
        animation: fadeInUp 0.6s ease-out forwards;
      }
      
      /* Custom scrollbar - GitHub style */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #161b22;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #30363d;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #484f58;
      }
      
      /* Mobile optimizations */
      @media (max-width: 640px) {
        /* Enable scrolling on mobile */
        html, body {
          overflow-x: hidden !important;
          overflow-y: auto !important;
          max-width: 100vw;
          height: auto;
        }
        
        /* Enable smooth scrolling */
        html {
          scroll-behavior: smooth;
        }
        
        /* Reduce animations on mobile for better performance */
        .hover\:scale-105:hover {
          transform: scale(1.02);
        }
        
        /* Better touch targets */
        a, button {
          min-height: 44px;
          min-width: 44px;
        }
        
        /* Force all elements to respect viewport on mobile */
        * {
          max-width: 100vw !important;
          box-sizing: border-box;
        }
        
        /* Ensure containers don't overflow */
        .container, .max-w-7xl, .w-full {
          max-width: 100vw !important;
          padding-left: 1rem !important;
          padding-right: 1rem !important;
        }
        
        /* Optimize font rendering on mobile */
        body {
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
        }
      }
      
      /* Safe area support for modern mobile devices */
      @supports (padding: max(0px)) {
        .safe-area-inset {
          padding-left: max(1rem, env(safe-area-inset-left));
          padding-right: max(1rem, env(safe-area-inset-right));
        }
      }
      
      /* Text selection styling - GitHub style */
      ::selection {
        background: rgba(31, 111, 235, 0.3);
        color: #f0f6fc;
      }
      
      ::-moz-selection {
        background: rgba(31, 111, 235, 0.3);
        color: #f0f6fc;
      }
    </style>
