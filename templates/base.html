        theme: {
          extend: {
            fontFamily: {
              'sans': ['Inter', 'ui-sans-serif', 'system-ui'],
              'mono': ['JetBrains Mono', 'ui-monospace', 'SFMono-Regular'],
            },
            colors: {

                50: '#eff6ff',

                200: '#bfdbfe',
                300: '#93c5fd',
                400: '#60a5fa',

              },
              'purple': {
                50: '#faf5ff',
                100: '#f3e8ff',
                200: '#e9d5ff',
                300: '#d8b4fe',
                400: '#c084fc',
                500: '#a855f7',
                600: '#9333ea',
                700: '#7c3aed',

              }
            },
            backgroundImage: {
              'gradient-primary': 'linear-gradient(135deg, #3b82f6 0%, #a855f7 100%)',
              'gradient-dark': 'linear-gradient(135deg, #1e293b 0%, #0f172a 100%)',
            },
            boxShadow: {
              'soft': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)',
              'medium': '0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)',
              'large': '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
              'glow': '0 0 20px rgba(59, 130, 246, 0.15)',
            }
          }
        }
      }
    </script>
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

  <body class="bg-gradient-to-br from-slate-50 to-blue-50 min-h-screen font-sans md:overflow-hidden">
    {% block content %}

    {% endblock %}

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <!-- Custom animations -->
    <script>
      // Add smooth scrolling and entrance animations
      document.addEventListener('DOMContentLoaded', function() {
        // Intersection observer for animations
        const observerOptions = {
          threshold: 0.1,
          rootMargin: '0px 0px -50px 0px'
        };
        
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('animate-fade-in-up');
            }
          });
        }, observerOptions);
        
        // Observe all sections
        document.querySelectorAll('section').forEach(section => {
          observer.observe(section);
        });
      });
    </script>
    
    <style>
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .animate-fade-in-up {
        animation: fadeInUp 0.6s ease-out forwards;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, #3b82f6, #a855f7);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, #2563eb, #9333ea);
      }
      
      /* Mobile optimizations */
      @media (max-width: 640px) {
        /* Enable scrolling on mobile */
        html, body {
          overflow-x: hidden !important;
          overflow-y: auto !important;
          max-width: 100vw;
          height: auto;
        }
        
        /* Enable smooth scrolling */
        html {
          scroll-behavior: smooth;
        }
        
        /* Reduce animations on mobile for better performance */
        .hover\:scale-105:hover {
          transform: scale(1.02);
        }
        
        /* Better touch targets */
        a, button {
          min-height: 44px;
          min-width: 44px;
        }
        
        /* Force all elements to respect viewport on mobile */
        * {
          max-width: 100vw !important;
          box-sizing: border-box;
        }
        
        /* Ensure containers don't overflow */
        .container, .max-w-7xl, .w-full {
          max-width: 100vw !important;
          padding-left: 1rem !important;
          padding-right: 1rem !important;
        }
        
        /* Optimize font rendering on mobile */
        body {
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
        }
      }
      
      /* Safe area support for modern mobile devices */
      @supports (padding: max(0px)) {
        .safe-area-inset {
          padding-left: max(1rem, env(safe-area-inset-left));
          padding-right: max(1rem, env(safe-area-inset-right));
        }
      }
      
      /* Text selection styling */
      ::selection {
        background: rgba(59, 130, 246, 0.3);
        color: #1e40af;
      }
      
      ::-moz-selection {
        background: rgba(59, 130, 246, 0.3);
        color: #1e40af;
      }
    </style>
  </body>
