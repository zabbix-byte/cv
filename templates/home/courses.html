      </div>
      
      <!-- Achievement Content -->
      <div class="flex-1 min-w-0">
        <h4 class="font-bold text-gray-100 text-sm leading-tight truncate group-hover:text-amber-400 transition-colors duration-300">
          {{ course }}
        </h4>
        <div class="flex items-center mt-1">
          <span class="text-[10px] text-gray-500 font-bold uppercase tracking-wider">Platzi â€¢ Certified</span>
        </div>

      <!-- External Link Indicator -->

        <i class="fas fa-external-link-alt text-gray-500 text-xs"></i>
      </div>
    </div>
  </a>
</div>
