{% load static %}
<!-- GitHub Achievement Badge Style -->
<div class="bg-github-bg border border-github-border rounded-lg p-3 hover:border-github-blue transition-all duration-300 group" style="background-color: #0d1117; border-color: #30363d;" onmouseover="this.style.borderColor='#1f6feb';" onmouseout="this.style.borderColor='#30363d';">
  <a href="{{ url }}" title="Achievement: {{ course }}" class="block" target="_blank" rel="noopener noreferrer">
    <div class="flex items-center space-x-3">
      <!-- Achievement Icon -->
      <div class="flex-shrink-0">
        <div class="w-8 h-8 bg-gradient-to-br from-yellow-400 to-orange-500 rounded-lg flex items-center justify-center border border-yellow-500/30 group-hover:shadow-lg transition-all duration-300" style="background: linear-gradient(135deg, #facc15, #f59e0b);">
          <i class="fas fa-award text-white text-sm"></i>
        </div>
      </div>
      
      <!-- Achievement Content -->
      <div class="flex-1 min-w-0">
        <h4 class="font-medium text-github-text group-hover:text-github-blue transition-colors duration-300 text-sm leading-tight truncate" style="color: #f0f6fc;">
          {{ course }}
        </h4>
        <div class="flex items-center mt-1">
          <img src="{% static 'img/pp.png' %}" alt="Platzi" class="w-4 h-4 rounded-full mr-2"/>
          <span class="text-xs text-github-text-secondary" style="color: #7d8590;">Platzi â€¢ Certified</span>
        </div>
      </div>
      
      <!-- External Link Indicator -->
      <div class="flex-shrink-0">
        <i class="fas fa-external-link-alt text-github-text-secondary group-hover:text-github-blue transition-colors duration-300 text-xs" style="color: #7d8590;"></i>
      </div>
    </div>
    
    <!-- Achievement Progress Bar -->
    <div class="mt-2 w-full bg-github-border rounded-full h-1 overflow-hidden opacity-0 group-hover:opacity-100 transition-opacity duration-300" style="background-color: #21262d;">
      <div class="h-full bg-gradient-to-r from-yellow-400 to-orange-500 rounded-full" style="width: 100%; background: linear-gradient(90deg, #facc15, #f59e0b);"></div>
    </div>
  </a>
</div>
