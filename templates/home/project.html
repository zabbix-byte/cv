<!-- Repository Card Style -->
<div class="glass-card rounded-xl p-5 h-full flex flex-col group hover:shadow-lg hover:-translate-y-1 transition-all duration-300">
  <!-- Repository Header -->
  <div class="flex items-start justify-between mb-3">
    <div class="flex items-center flex-1 min-w-0">
      <div class="w-8 h-8 rounded-lg bg-blue-50 flex items-center justify-center mr-3 text-apple-blue group-hover:bg-apple-blue group-hover:text-white transition-colors duration-300">
        <i class="ri-git-repository-line text-lg"></i>
      </div>
      <a 
        href="{{ url }}" 
        title="Repository {{ name }}"
        class="font-semibold text-gray-900 group-hover:text-apple-blue transition-colors duration-300 text-sm truncate"
        target="_blank"
        rel="noopener noreferrer"
      >
        {{ name }}
      </a>
    </div>
    
    <!-- Repository Stats -->
    <div class="flex items-center space-x-3 text-gray-400">
      <div class="flex items-center text-xs font-medium">
        <i class="ri-star-line mr-1"></i>
        <span>{{ stars|default:0 }}</span>
      </div>
      
      <div class="flex items-center text-xs font-medium">
        <i class="ri-git-branch-line mr-1"></i>
        <span>{{ forks|default:0 }}</span>
      </div>
    </div>
  </div>
  
  <!-- Repository Description -->
  <p class="text-gray-500 text-sm leading-relaxed mb-4 flex-1 line-clamp-2">
    {{ description|default:"No description available" }}
  </p>

  <!-- Bottom Section -->
  <div class="mt-auto border-t border-gray-100 pt-3">
    <!-- Repository Meta -->
    <div class="flex items-center justify-between text-xs text-gray-400">
      <div class="flex items-center font-medium">
        {% if language %}
          <span class="w-2 h-2 rounded-full mr-2" style="background-color: {% if language == 'Python' %}#3572A5{% elif language == 'JavaScript' %}#f1e05a{% elif language == 'C' or language == 'C++' %}#f34b7d{% elif language == 'HTML' %}#e34c26{% elif language == 'CSS' %}#563d7c{% else %}#ccc{% endif %};"></span>
          <span>{{ language }}</span>
        {% else %}
          <span class="w-2 h-2 bg-gray-300 rounded-full mr-2"></span>
          <span>Code</span>
        {% endif %}
      </div>
      
      {% if updated_at %}
        <span>Updated {{ updated_at|date:"M d" }}</span>
      {% else %}
        <span>Updated recently</span>
      {% endif %}
    </div>
  </div>
</div>
