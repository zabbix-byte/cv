<div class="bg-github-bg-secondary border border-github-border rounded-xl p-4 sm:p-6 hover:shadow-lg hover:border-github-blue transition-all duration-300 hover:scale-105 group h-full" style="background-color: #161b22; border-color: #30363d;" onmouseover="this.style.borderColor='#1f6feb';" onmouseout="this.style.borderColor='#30363d';">
  <div class="flex items-start justify-between mb-3 sm:mb-4">
    <div class="flex items-center">
      <div class="bg-github-bg p-1.5 sm:p-2 rounded-lg mr-2 sm:mr-3 border border-github-border group-hover:border-github-blue transition-all duration-300" style="background-color: #0d1117; border-color: #30363d;">
        <i class="fab fa-github text-github-text text-sm sm:text-lg" style="color: #f0f6fc;"></i>
      </div>
      <a 
        href="{{ url }}" 
        title="Project {{ name }}"
        class="font-bold text-github-text hover:text-github-blue transition-colors duration-300 text-sm sm:text-lg"
        style="color: #f0f6fc;"
        onmouseover="this.style.color='#1f6feb';"
        onmouseout="this.style.color='#f0f6fc';"
      >
        {{ name }}
      </a>
    </div>
  </div>
  
  <p class="text-github-text-secondary text-xs sm:text-sm mb-3 sm:mb-4 line-clamp-3" style="color: #7d8590;">{{ description }}</p>

  <!-- Tech Stack - GitHub style -->
  <div class="flex flex-wrap gap-1 sm:gap-2">
    {% if c %}
      <span class="inline-flex items-center bg-github-blue/20 text-github-blue text-xs font-medium px-2 sm:px-2.5 py-0.5 rounded-full border border-github-blue/30" style="background-color: rgba(31, 111, 235, 0.2); color: #1f6feb; border-color: rgba(31, 111, 235, 0.3);">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/18/C_Programming_Language.svg" alt="C" class="w-3 h-3 mr-1"/>
        C
      </span>
    {% endif %}

    {% if cpp %}
      <span class="inline-flex items-center bg-indigo-500/20 text-indigo-400 text-xs font-medium px-2 sm:px-2.5 py-0.5 rounded-full border border-indigo-500/30" style="background-color: rgba(99, 102, 241, 0.2); color: #a5b4fc; border-color: rgba(99, 102, 241, 0.3);">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/ISO_C%2B%2B_Logo.svg/1200px-ISO_C%2B%2B_Logo.svg.png" alt="C++" class="w-3 h-3 mr-1"/>
        C++
      </span>
    {% endif %}

    {% if python %}
      <span class="inline-flex items-center bg-yellow-500/20 text-yellow-400 text-xs font-medium px-2 sm:px-2.5 py-0.5 rounded-full border border-yellow-500/30" style="background-color: rgba(234, 179, 8, 0.2); color: #facc15; border-color: rgba(234, 179, 8, 0.3);">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg" alt="Python" class="w-3 h-3 mr-1"/>
        Python
      </span>
    {% endif %}

    {% if django %}
      <span class="inline-flex items-center bg-github-green/20 text-github-green text-xs font-medium px-2 sm:px-2.5 py-0.5 rounded-full border border-github-green/30" style="background-color: rgba(35, 134, 54, 0.2); color: #2ea043; border-color: rgba(35, 134, 54, 0.3);">
        Django
      </span>
    {% endif %}

    {% if html %}
      <span class="inline-flex items-center bg-orange-500/20 text-orange-400 text-xs font-medium px-2 sm:px-2.5 py-0.5 rounded-full border border-orange-500/30" style="background-color: rgba(249, 115, 22, 0.2); color: #fb923c; border-color: rgba(249, 115, 22, 0.3);">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" alt="HTML" class="w-3 h-3 mr-1"/>
        HTML
      </span>
    {% endif %}

    {% if css %}
      <span class="inline-flex items-center bg-github-blue/20 text-github-blue text-xs font-medium px-2 sm:px-2.5 py-0.5 rounded-full border border-github-blue/30" style="background-color: rgba(31, 111, 235, 0.2); color: #1f6feb; border-color: rgba(31, 111, 235, 0.3);">
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/CSS3_logo_and_wordmark.svg" alt="CSS" class="w-3 h-3 mr-1"/>
        CSS
      </span>
    {% endif %}

    {% if javascript %}
      <span class="inline-flex items-center bg-yellow-500/20 text-yellow-400 text-xs font-medium px-2 sm:px-2.5 py-0.5 rounded-full border border-yellow-500/30" style="background-color: rgba(234, 179, 8, 0.2); color: #facc15; border-color: rgba(234, 179, 8, 0.3);">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="JavaScript" class="w-3 h-3 mr-1"/>
        JS
      </span>
    {% endif %}
  </div>
</div>
