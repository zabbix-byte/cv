<!-- GitHub Repository Card Style -->
<div class="bg-github-bg border border-github-border rounded-lg p-4 hover:border-github-blue transition-all duration-300 group h-full flex flex-col" style="background-color: #0d1117; border-color: #30363d;" onmouseover="this.style.borderColor='#1f6feb';" onmouseout="this.style.borderColor='#30363d';">
  <!-- Repository Header -->
  <div class="flex items-start justify-between mb-3">
    <div class="flex items-center flex-1 min-w-0">
      <div class="bg-github-bg-secondary p-1.5 rounded-md mr-2 border border-github-border group-hover:border-github-blue transition-all duration-300" style="background-color: #161b22; border-color: #30363d;">
        <i class="fas fa-book text-github-text-secondary text-sm" style="color: #7d8590;"></i>
      </div>
      <a 
        href="{{ url }}" 
        title="Repository {{ name }}"
        class="font-semibold text-github-blue hover:underline transition-colors duration-300 text-sm truncate"
        style="color: #1f6feb;"
        target="_blank"
        rel="noopener noreferrer"
      >
        {{ name }}
      </a>
    </div>
    
    <!-- Repository Stats -->
    <div class="flex items-center space-x-3 text-github-text-secondary ml-2" style="color: #7d8590;">
      <div class="flex items-center text-xs">
        <i class="fas fa-star mr-1"></i>
        <span>{{ stars|default:0 }}</span>
      </div>
      
      <div class="flex items-center text-xs">
        <i class="fas fa-code-branch mr-1"></i>
        <span>{{ forks|default:0 }}</span>
      </div>
    </div>
  </div>
  
  <!-- Repository Description -->
  <p class="text-github-text-secondary text-sm mb-4 flex-1 line-clamp-2" style="color: #7d8590;">
    {{ description|default:"No description available" }}
  </p>

  <!-- Bottom Section -->
  <div class="mt-auto">
    <!-- Repository Meta -->
    <div class="flex items-center justify-between text-xs text-github-text-secondary" style="color: #7d8590;">
      <div class="flex items-center">
        {% if language %}
          <div class="w-3 h-3 rounded-full mr-2" style="background-color: {% if language == 'Python' %}#facc15{% elif language == 'JavaScript' %}#facc15{% elif language == 'C' or language == 'C++' %}#1f6feb{% elif language == 'HTML' %}#fb923c{% elif language == 'CSS' %}#1f6feb{% else %}#7d8590{% endif %};"></div>
          <span>{{ language }}</span>
        {% else %}
          <div class="w-3 h-3 bg-gray-400 rounded-full mr-2"></div>
          <span>Code</span>
        {% endif %}
      </div>
      
      {% if updated_at %}
        <span>Updated {{ updated_at|date:"M d" }}</span>
      {% else %}
        <span>Updated recently</span>
      {% endif %}
    </div>
  </div>
</div>
