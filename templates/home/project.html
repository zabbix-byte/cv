<div class="bg-white border border-slate-200 rounded-xl p-4 sm:p-6 hover:shadow-medium transition-all duration-300 hover:scale-105 group h-full">
  <div class="flex items-start justify-between mb-3 sm:mb-4">
    <div class="flex items-center">
      <div class="bg-gradient-primary p-1.5 sm:p-2 rounded-lg mr-2 sm:mr-3 group-hover:shadow-glow transition-all duration-300">
        <i class="fab fa-github text-white text-sm sm:text-lg"></i>
      </div>
      <a 
        href="{{ url }}" 
        title="Project {{ name }}"
        class="font-bold text-slate-800 hover:text-primary-600 transition-colors duration-300 text-sm sm:text-lg"
      >
        {{ name }}
      </a>
    </div>
  </div>
  
  <p class="text-slate-600 text-xs sm:text-sm mb-3 sm:mb-4 line-clamp-3">{{ description }}</p>

  <!-- Tech Stack -->
  <div class="flex flex-wrap gap-1 sm:gap-2">
    {% if c %}
      <span class="inline-flex items-center bg-blue-100 text-blue-800 text-xs font-medium px-2 sm:px-2.5 py-0.5 rounded-full">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/18/C_Programming_Language.svg" alt="C" class="w-3 h-3 mr-1"/>
        C
      </span>
    {% endif %}

    {% if cpp %}
      <span class="inline-flex items-center bg-indigo-100 text-indigo-800 text-xs font-medium px-2 sm:px-2.5 py-0.5 rounded-full">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/ISO_C%2B%2B_Logo.svg/1200px-ISO_C%2B%2B_Logo.svg.png" alt="C++" class="w-3 h-3 mr-1"/>
        C++
      </span>
    {% endif %}

    {% if python %}
      <span class="inline-flex items-center bg-yellow-100 text-yellow-800 text-xs font-medium px-2 sm:px-2.5 py-0.5 rounded-full">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg" alt="Python" class="w-3 h-3 mr-1"/>
        Python
      </span>
    {% endif %}

    {% if django %}
      <span class="inline-flex items-center bg-green-100 text-green-800 text-xs font-medium px-2 sm:px-2.5 py-0.5 rounded-full">
        Django
      </span>
    {% endif %}

    {% if html %}
      <span class="inline-flex items-center bg-orange-100 text-orange-800 text-xs font-medium px-2 sm:px-2.5 py-0.5 rounded-full">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" alt="HTML" class="w-3 h-3 mr-1"/>
        HTML
      </span>
    {% endif %}

    {% if css %}
      <span class="inline-flex items-center bg-blue-100 text-blue-800 text-xs font-medium px-2 sm:px-2.5 py-0.5 rounded-full">
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/CSS3_logo_and_wordmark.svg" alt="CSS" class="w-3 h-3 mr-1"/>
        CSS
      </span>
    {% endif %}

    {% if javascript %}
      <span class="inline-flex items-center bg-yellow-100 text-yellow-800 text-xs font-medium px-2 sm:px-2.5 py-0.5 rounded-full">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="JavaScript" class="w-3 h-3 mr-1"/>
        JS
      </span>
    {% endif %}
  </div>
</div>
