<div class="bg-github-bg hover:bg-github-bg-secondary border border-github-border hover:border-github-blue rounded-xl p-3 sm:p-4 transition-all duration-300 hover:shadow-lg hover:scale-105 group" style="background-color: #0d1117; border-color: #30363d;" onmouseover="this.style.backgroundColor='#161b22'; this.style.borderColor='#1f6feb';" onmouseout="this.style.backgroundColor='#0d1117'; this.style.borderColor='#30363d';">
  <div class="flex items-center justify-center h-12 sm:h-16">
    <h4 class="font-semibold text-github-text-secondary group-hover:text-github-text text-center text-xs sm:text-sm leading-tight transition-colors duration-300" style="color: #7d8590;">
      {{ skill }}
    </h4>
  </div>
  <div class="mt-2 h-1 bg-github-blue rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-300" style="background-color: #1f6feb;"></div>
</div>
