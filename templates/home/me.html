{% load static %}

<div class="bg-white/80 backdrop-blur-md shadow-soft rounded-lg p-4 sm:p-5 md:p-4 lg:p-5 border border-white/20 mb-3 md:mb-0 w-full h-auto md:h-full md:max-h-full md:overflow-y-auto flex flex-col">

  <div class="text-center mb-3 sm:mb-4 md:mb-6 w-full flex-shrink-0">

          src="{% static 'img/profile-picture.jpg' %}"

          class="w-full h-full rounded-full object-cover shadow-medium ring-2 ring-white/50"
        />

      </div>
    </div>
    
    <h1 class="text-base sm:text-lg md:text-base lg:text-lg xl:text-xl font-bold text-slate-800 mb-1 sm:mb-2 leading-tight break-words">Vasile Ovidiu Ichim</h1>

    <!-- Location & Status - Better spaced for mobile -->
    <div class="flex flex-col sm:flex-row sm:justify-center items-center gap-2 sm:gap-3 w-full">

        <i class="fas fa-map-marker-alt text-primary-500 mr-1.5 text-xs flex-shrink-0"></i>
        <span class="text-slate-700 font-medium truncate">Barcelona, Spain</span>
      </div>

        <span class="font-semibold text-xs sm:text-sm">✈️ AVAILABLE</span>

    </div>

  <div class="flex-1 flex flex-col justify-start space-y-6 sm:space-y-8 md:space-y-6 w-full min-h-0">

    <div class="w-full">
      <div class="text-center mb-4">
        <h3 class="text-sm font-bold text-slate-800 flex items-center justify-center">
          <i class="fas fa-link text-primary-500 mr-2 text-sm"></i>

      </div>
      <div class="flex justify-center space-x-6">

          href="https://github.com/zabbix-byte" 
          title="GitHub Profile"
          class="bg-slate-800 hover:bg-slate-700 text-white p-3 sm:p-4 rounded-xl transition-all duration-300 hover:scale-105 hover:shadow-glow flex items-center justify-center w-12 h-12 sm:w-14 sm:h-14"
        >
          <i class="fab fa-github text-lg sm:text-xl"></i>
        </a>
        <a 
          href="https://www.linkedin.com/in/zabbix-byte/" 
          title="LinkedIn Profile"
          class="bg-blue-600 hover:bg-blue-700 text-white p-3 sm:p-4 rounded-xl transition-all duration-300 hover:scale-105 hover:shadow-glow flex items-center justify-center w-12 h-12 sm:w-14 sm:h-14"
        >
          <i class="fab fa-linkedin-in text-lg sm:text-xl"></i>
        </a>
      </div>
    </div>

    <!-- Current Focus Section -->
    <div class="w-full">
      <div class="text-center mb-4">
        <h3 class="text-sm font-bold text-slate-800 flex items-center justify-center">
          <i class="fas fa-compass text-primary-500 mr-2 text-sm"></i>
          FOCUSED ON
        </h3>
      </div>
      <div class="bg-gradient-to-r from-primary-50 to-purple-50 rounded-xl p-4 sm:p-5 border border-primary-100 w-full shadow-sm">
        <p class="font-semibold text-slate-800 text-sm sm:text-base text-center leading-relaxed break-words">
          Tech Lead at 
          <a 
            href="https://www.valerdat.com" 
            title="Valerdat"
            class="bg-gradient-primary bg-clip-text text-transparent font-bold hover:underline transition-all duration-300"
          >
            VALERDAT

        </p>
      </div>
    </div>
  </div>
